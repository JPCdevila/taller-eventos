<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller-Eventos</title>
</head>
<body>
    <div id="miDiv" style="padding: 5px; background-color: green;">
        <button onclick="Alerta(event)">Saludar</button>
    </div>
</body>
<script src="scripts.js"></script>
<script>
function Alerta(event) {
    event.stopPropagation();
    alert("Hola!");
}
</script>

</html>
